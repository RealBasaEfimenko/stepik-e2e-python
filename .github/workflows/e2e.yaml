name: E2E tests with Allure

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  tests:
    name: Run e2e tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run tests
        run: pytest tests -v --timeout=120
        env:
          STEPIK_LOGIN: ${{ secrets.STEPIK_LOGIN }}
          STEPIK_PASSWORD: ${{ secrets.STEPIK_PASSWORD }}

      - name: Upload Allure results (always)
        if: always() # ВАЖНО: сохраняем даже при падении
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 7

  allure-report:
    name: Generate Allure report
    needs: tests
    runs-on: ubuntu-latest
    if: always() # Генерируем отчет всегда

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/local/bin/allure

      - name: Generate Allure report
        run: allure generate allure-results -o allure-report --clean

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
