name: E2E tests with Allure

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  tests:
    name: Run e2e tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: pytest tests -v --timeout=120
        env:
          STEPIK_LOGIN: ${{ secrets.STEPIK_LOGIN }}
          STEPIK_PASSWORD: ${{ secrets.STEPIK_PASSWORD }}

      - name: Ensure allure-results exists
        if: always()
        run: |
          mkdir -p allure-results
          echo "Checked allure-results directory"

      - name: Check Allure results
        if: always()
        run: |
          ls -la allure-results/ 2>/dev/null || echo "Warning: allure-results is empty or not found"

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/**
          retention-days: 7
          if-no-files-found: warn

      - name: Fail job if tests failed
        if: steps.run_tests.outcome == 'failure'
        run: exit 1

  allure-report:
    name: Generate Allure report
    needs: tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Allure results
        id: download
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      - name: Check downloaded files
        run: |
          ls -la ./allure-results/ || echo "No files in allure-results"

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz 
          tar -zxf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure report
        run: |
          if [ -d "./allure-results" ] && [ "$(ls -A ./allure-results)" ]; then
            allure generate ./allure-results -o ./allure-report --clean
            echo "Allure report generated"
          else
            echo "No allure results to generate report"
            mkdir -p ./allure-report
            echo "Empty report" > ./allure-report/empty.txt
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30
